<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <link rel=stylesheet type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <!--title  -->
    <section class="hero is-primary is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="animated fadeInDown">
                    Good + Simple Budget Tracker
                </h1>
                <h2 class="animated fadeInLeft" class="subtitle">
                    fight for what's worth saving ;)
                </h2>
            </div>
        </div>
    </section>

    <div id="prompt" class="animated fadeIn">
        <h2>After fixed costs, how much do you have leftover to spend?</h2>
    </div>

    <!--attempting to put the checkbox, input and button on the same row  -->
    <!-- <div class="block">
      <div class="columns"> -->
    <!-- <div class="column is-10"> -->
        <fieldset id="categoryCheckbox" class="animated bounceInDown">
            <div>
                <input class="checkbox" type="checkbox" id="catFood" name="category" value="catFood">
                <label for="catFood">Food</label>
            </div>
            <div>
                <input class="checkbox" type="checkbox" id="catClothing" name="category" value="catClothing">
                <label for="catClothing">Clothing</label>
            </div>
            <div>
                <input class="checkbox" type="checkbox" id="catEntertainment" name="category" value="catEntertainment">
                <label for="catEntertainment">Entertainment</label>
            </div>
            <div>
                <input class="checkbox" type="checkbox" id="catSavings" name="category" value="catSavings">
                <label for="catSavings">Savings</label>
            </div>
            <div>
                <input class="checkbox" type="checkbox" id="catTransportation" name="category" value="catTransportation">
                <label for="catTransportation">Transportation</label>
            </div>
            <div>
                <input class="checkbox" type="checkbox" id="catOther" name="category" value="catOther">
                <label for="catOther">Other</label>
            </div>
    </div>
    </fieldset>
    <!-- raido button set to be hidden until stage 3 -->
    <div id="radioButtons" class="animated fadeIn">
        <input type="radio" class="radioB" id="radioFood" name="category" value="catFood">
        <label for="radioFood">Food</label>

        <input type="radio" class="radioB" id="radioClothing" name="category" value="catClothing">
        <label for="radioClothing">Clothing</label>

        <input type="radio" class="radioB" id="radioEntertainment" name="category" value="catEntertainment">
        <label for="radioEntertainment">Entertainment</label>

        <input type="radio" class="radioB" id="radioSavings" name="category" value="catSavings">
        <label for="raidoSavings">Savings</label>

        <input type="radio" class="radioB" id="radioTransportation" name="category" value="catTransportation">
        <label for="radioTransportation">Transportation</label>

        <input type="radio" class="radioB" id="radioOther" name="category" value="catOther">
        <label for="radioOther">Other</label>
    </div>
    <!-- buttons that begin hidden, and get revealed when the user is asked about tracking category percents -->
    <div id="yesNoButtons" class="buttons">
        <span id="yes" value="yes" class="button is-success">Yes</span>
        <span id="no" value="no" class="button is-danger">No</span>
    </div>
    <!-- User percentage allocation interface  -->
    <fieldset id="percentageAllocator">
        <div>
            <label id="catFoodLabel" for="catFood">Food</label>
            <input id="catFoodInput" type="text" placeholder="%" max="100" maxlength="2" size="2">
        </div>
        <div>
            <label id="catClothingLabel" for="catClothing">Clothing</label>
            <input id="catClothingInput" type="text" placeholder="%" max="100" maxlength="2" size="2">
        </div>
        <div>
            <label id="catEntertainmentLabel" for="catEntertainment">Entertainment</label>
            <input id="catEntertainmentInput" type="text" placeholder="%" max="100" maxlength="2" size="2">
        </div>
        <div>
            <label id="catSavingsLabel" for="catSavings">Savings</label>
            <input id="catSavingsInput" type="text" placeholder="%" max="100" maxlength="2" size="2">
        </div>
        <div>
            <label id="catTransportationLabel" for="catTransportation">Transportation</label>
            <input id="catTransportationInput" type="text" placeholder="%" max="100" maxlength="2" size="2">
        </div>
        <div>
            <label id="catOtherLabel" for="catOther">Other</label>
            <input id="catOtherInput" type="text" placeholder="%" max="100" maxlength="2" size="2">
        </div>
    </fieldset>
    <div class="column is-2">
        <a id="percentageAllocatorButton" class="button is-primary is-outlined is-auto">Submit</a>
    </div>
    <!--reformat this userInput to fit Bulma  -->
    <div class="block">
        <div class="columns">
            <div class="column is-10">
                <div class="field">
                    <!-- <label class="label">After fixed costs how much do you have leftover to spend?</label> -->
                    <div class="control">
                        <input id="userInputDollars" class="input animated zoomInDown" type="number" step=0.01 placeholder="$ Dollar Amount $">
                    </div>
                    <p class="help">Type in above</p>
                </div>
            </div>
          </div>
      </div>
            <!-- <input id="userInputDollars" type="number"> -->
            <!-- <button id="submit" type="submit">Submit</button> -->
          <div class="block">
              <div class="columns">
            <div class="column is-2">
                <a id="submit" class="button is-primary is-outlined is-auto animated zoomInDown">Submit</a>
            </div>
        </div>
    </div>
    <!-- </div> -->
    <!-- <input id="userInputDollars" type="number"> -->
    <!-- <button id="submit" type="submit">Submit</button> -->
    <div id="output"></div>


    <!-- Footer -->
    <footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        <strong>Good + Simple Budget Tracker</strong> by Jon, Marcus, Al + Nate. Copyright 2018
      </p>
    </div>
  </div>
</footer>


    <script src="./assets/javascript/logic.js">
    </script>
</body>

</html>
